<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <h2>Cart List</h2>
    <div class="container">
      <li class="item">
        <h4>Item #1</h4>
        <p>
          <i><span class="price" id="price">25</span>$</i>
        </p>
        <div>
          <button type="button" class="btn btn-link like">
            <span
              class="bi bi-heart-fill fill"
              style="color: red; font-size: 20px"
            ></span>
            <span
              class="bi bi-heart unfill"
              style="color: rgba(230, 23, 23, 0.463); font-size: 20px"
            ></span>
          </button>
        </div>
        <div>
          <button class="minus">-</button>
          <span class="qte">1</span>
          <button class="plus">+</button>
        </div>
        <button class="delete">delete</button>
      </li>
      <li class="item">
        <h4>Item #2</h4>
        <p>
          <i><span class="price" id="price">55</span>$</i>
        </p>
        <div>
          <button type="button" class="btn btn-link like">
            <span
              class="bi bi-heart-fill fill"
              style="color: red; font-size: 20px"
            ></span>
            <span
              class="bi bi-heart unfill"
              style="color: rgba(230, 23, 23, 0.463); font-size: 20px"
            ></span>
          </button>
        </div>
        <div>
          <button class="minus">-</button>
          <span class="qte">1</span>
          <button class="plus">+</button>
        </div>
        <button class="delete">delete</button>
      </li>
      <div class="TotalPrice">
        Total Price: <b> <span class="total" id="total">4</span>$ </b>
      </div>
    </div>
  </body>
</html>
